<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Form JSON Schema Demo</title>
  </head>
  <body>
    <div id="app">
      <vue-form-json-schema-viewer
        :components="components"
        :ui-schema="uiSchema"
        :schema="schema"
        :model="model"
        :on-change="onChange"
        :on-validated="onValidated"
      >
      </vue-form-json-schema-viewer>
    </div>
    <!-- Load vue -->
    <script type="text/javascript" src="https://unpkg.com/vue@2.5.9/dist/vue.js"></script>
    <!-- Load vue-form-json-schema dependency Ajv -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ajv/6.0.0-rc.1/ajv.min.js"></script>
    <!-- Load vue-form-json-schema and the default components from the vue-form-json-schema-core-components package -->
    <script type="text/javascript" src="https://unpkg.com/vue-form-json-schema"></script>
    <script type="text/javascript" src="https://unpkg.com/vue-form-json-schema-core-components"></script>
    <script type="text/javascript">
      // Register vue-form-json-schema
      Vue.use(VueFormJsonSchema)
      // Register vue-vorm-json-schema-core-components
      Vue.use(VueFormJsonSchemaCoreComponents)

      var app = new Vue({
        el: '#app',
        data () {
          return {
            components,
            uiSchema: [],
            schema: {},
          };
        },
        methods: {
          onChange (model) {
            this.model = model;
          },
          onValidated (valid) {
            this.valid = valid;
          },
        }
      });
    </script>
  </body>
</html>
